<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport to Lesotho</title>
    <link rel="Stylesheet" href="lesotho.css">
</head>
<body>
    <h1>Transport to Lesotho</h1>
    <h2>Calculating fees</h2>
    <h3>Transport is R75 Per Person</h3>
    <p id="name"></p>
    <h4>Enter your money:</h4>
    <input type="number" id="money" placeholder="R75" min="75" max="1125">
    <h4>Enter the number of people:</h4>
    
    <input type="number" id="people" placeholder="1" min="1" max="15">
    <br>
    <button type="submit" id="submit">Click here to calculate your fees and change</button>
    <br>
    <p id="result">[Your fees and change will be displayed here]</p>
    

    <script src="lesotho.js"></script>
</body>
</html>
